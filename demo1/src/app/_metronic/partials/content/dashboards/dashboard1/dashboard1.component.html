<div class="row">
  <div class="col-lg-12 col-xxl-4">
    <app-mixed-widget1 (sendActiveTab)="sendActiveTab($event)"></app-mixed-widget1>
  </div>
  <div *ngIf="checkInput('DashBoard')" class="col-lg-12 col-xxl-4">
    <app-lists-widget14></app-lists-widget14>
  </div>
  <div *ngIf="checkInput('RoleManagement')" class="col-lg-12 col-xxl-4">
    <app-lists-widget1></app-lists-widget1>
  </div>
  <div *ngIf="checkInput('UserManagement')" class="col-lg-12 col-xxl-4 order-1 order-xxl-2">
    <app-lists-widget3></app-lists-widget3>
  </div>
  <div *ngIf="checkInput('HospitalManagement')"  class="col-lg-12 col-xxl-4 order-1 order-xxl-2">
    <app-lists-widget4></app-lists-widget4>
  </div>
  <div *ngIf="checkInput('LabManagement')" class="col-lg-12 col-xxl-4 order-1 order-xxl-2">
    <app-lists-widget8></app-lists-widget8>
  </div>  
  <div *ngIf="checkInput('TestManagement')" class="col-lg-12 col-xxl-4 order-1 order-xxl-2">
    <app-lists-widget11></app-lists-widget11>
  </div>  
  <div *ngIf="checkInput('DoctorReferral')" class="col-lg-12 col-xxl-4 order-1 order-xxl-2">
    <app-lists-widget9></app-lists-widget9>
  </div>  
  <div *ngIf="checkInput('RoleMap')" class="col-lg-12 col-xxl-4 order-1 order-xxl-2">
    <app-lists-widget10></app-lists-widget10>
  </div>  
  <div *ngIf="checkInput('PrescribeTest')" class="col-lg-12 col-xxl-4 order-1 order-xxl-2">
    <app-prescribe-test></app-prescribe-test>
  </div>  
  <div *ngIf="checkInput('Payment')" class="col-lg-12 col-xxl-4 order-1 order-xxl-2">
    <app-payment></app-payment>
  </div>  
</div>
