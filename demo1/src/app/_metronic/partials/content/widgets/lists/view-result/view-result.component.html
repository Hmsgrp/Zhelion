
  <div class="row">
    <div class="col-md-12">
      <div class="container rounded bg-white">
        <div class="card card-custom card-stretch gutter-b">
          <!-- Header -->
          <div class="card-header align-items-center border-0 mt-4">
            <h3 class="card-title align-items-start flex-column">
              <span class="font-weight-bolder text-dark">Lab Result</span>
              <span class="text-muted mt-3 font-weight-bold font-size-sm">
                View Results for the paid tests</span>
            </h3>
          </div>
          <!-- begin::Alert info-->
  
  
          <!-- end::Alert info -->
  
          <!-- Body -->
          <div class="card-body pt-4">

            <br>
            <div class="form-group pull-right" style="float: right;">
              <input type="text"  [(ngModel)]="searchText" class="search form-control" placeholder="What you looking for?">
            </div>
            <div>
              
              <div class="rounded bg-light d-flex col-md-6">
                <div class="p-2">Date From : <span class="font-weight-bolder"></span>
                    <input type="date" #startDate class="mx-3" />
                </div>
              </div>
              <div class="rounded bg-light d-flex col-md-6">
                <div class="p-2">Date To &nbsp; &nbsp;&nbsp; : <span class="font-weight-bolder"></span>
                    <input class="mx-3"  #endDate type="date" />
                </div>
              </div>
           
              <br>
              <div>
                <button class="btn btn-primary" (click)="Search(startDate.value,endDate.value)">Search</button>
              </div>
              <hr>
              <form #formRef="ngForm">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">OrderID</th>
                      <th scope="col">PatientID</th>
                      <th scope="col">CreatedDate</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let r of filteredresult | filter:searchText | paginate:{itemsPerPage: 5, currentPage:p} ">
                      <td>{{r.orderId}}</td>
                      <td>
                      {{r.patientId}}
                      </td>
                      <td>
                        {{r.createdOn | date}}
                        </td>
                      <td>
                          <button title="Generate Report" class="btn btn-primary"
                          (click)="GenerateReport(r.resultId)">
                          View Report
                        </button>
                      </td>
                    </tr>
                  </tbody>
               
                </table>
              </form>
              <hr>
                   <div id="pagination" class="pagination justify-content-end marginRight10px">
                          <pagination-controls (pageChange)="p=$event"></pagination-controls>
                     </div> 
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
